<mat-list *ngIf="cardGroupList.length !== 0">
  <mat-list-item class="clickable" *ngFor="let cardGroup of cardGroupList">
    <span matListItemTitle>{{cardGroup.groupName}}</span>
    <span matListItemMeta>identifier {{cardGroup.identifier}}</span>
    <span matListItemLine id="li-button-array">
      <button mat-raised-button><mat-icon>insert_chart_outlined</mat-icon>Statistics</button>
      <button mat-raised-button><mat-icon>settings</mat-icon>Edit</button>
      <button mat-raised-button (click)="openLearnViewWithCardsFromCardGroupID(cardGroup)"><mat-icon>play_arrow</mat-icon>Learn</button>
    </span>
  </mat-list-item>
</mat-list>

<p *ngIf="cardGroupList.length === 0" style="margin-top: 50px">
  YOUR CARDGROUP-LIST IS EMPTY.<br>
  ADD CARDGROUP(S), TO BE DISPLAYED HERE.
</p>

<div id="button-array">
  <button mat-raised-button class="mat-primary" (click)="openDialog()">
    <mat-icon>library_add</mat-icon>
    New Group
  </button>
</div>
