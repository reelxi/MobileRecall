<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{card.question}}</mat-card-title>
    <mat-card-subtitle>{{card.cardGroupId}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <textarea rows="5" cols="20" placeholder="Your answer..."></textarea>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>HINT</button>
  </mat-card-actions>
</mat-card>
